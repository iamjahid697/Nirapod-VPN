<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nirapod VPN</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body>
  <!-- header section  -->
   <header>
    <nav class="max-w[1440px] container mx-auto px-4 py-4 flex items-center justify-between">
      <!-- logo -->
       <a href="/">
        <div class="text-2xl font-bold flex items-center gap-2">
        <img src="./images/logo.png" alt="logo" class="h-8">
        <span class="text-primary">Nirapod VPN</span>
       </div>
       </a>
       <!-- Menu Items -->
        <ul class="hidden md:flex space-x-4">
          <li>
            <a href="#home" class="text-gray-600 hover:text-primary">About</a>
          </li>
          <li>
            <a href="#features" class="text-gray-600 hover:text-primary">Features</a>
          </li>
          <li>
            <a href="#pricing" class="text-gray-600 hover:text-primary">Pricing</a>
          </li>
          <li>
            <a href="#testimonials" class="text-gray-600 hover:text-primary">Testimonials</a>
          </li>
          <li>
            <a href="#subcribe" class="text-gray-600 hover:text-primary">Help</a>
          </li>
        </ul>
      <!-- Authentication button -->
       <div class="space-x-4">
        <button class="text-gray-500 hover:text-primary hidden sm:inline-flex">Sign In</button>
        <button class="bg-primary text-white hover:bg-red-600 px-4 py-2 rounded-full cursor-pointer">Sign Out</button>
       </div>
    </nav>
   </header>
   <!-- hero section -->
    <section class="max-w-[1440px] container mx-auto px-4 py-24 flex flex-col md:flex-row items-center gap-12">
        <!-- Left Content -->
        <div class="md:w-1/2 mb-8 md:mb-0 space-y-8" data-aos="fade-right">
          <h1 class="lg:text-6xl md:text-5xl text-4xl font-bold leading-tight text-heading-text">
            Want anything to be<br class="lg:block hidden">
            easy with NirapodVPN.
          </h1>
          <p class="text-gray-600 text-lg leading-relaxed max-w-xl">
            Provide a network for all your needs with ease and fun using NirapodVPN discover interesting features from us.
          </p>
          <div class="pt-4">
            <button class="bg-red-500 text-white px-12 py-4 rounded-lg hover:bg-red-600 shadow-lg hover:shadow-xl transition duration-300 text-lg font-medium hover:-translate-y-1">
              Get Started
            </button>
          </div>
        </div>
        
        <!-- Right Content -->
        <div class="md:w-1/2" data-aos="fade-left">
          <img src="./images/banner.png" alt="VPN illustration" class="w-full">
        </div>
    </section>

    <!-- Statistics Section -->
    <section class="section-container" id="features">
        <div class="bg-white rounded-xl shadow-lg p-8" data-aos="fade-up">
            <div class="flex flex-col md:flex-row justify-around items-center divide-y md:divide-y-0 md:divide-x divide-gray-200">
                <!-- Users Stats -->
                <div class="flex items-center gap-6 px-12 py-6 md:py-0">
                    <div class="p-5 shrink-0 bg-secondary/65 rounded-full">
                       <img src="./images/user.png" alt="user" class="size-8">
                    </div>
                    <div>
                        <h3 class="text-3xl font-bold text-heading-text">90+</h3>
                        <p class="text-primary-text">Users</p>
                    </div>
                </div>

                <!-- Locations Stats -->
                <div class="flex items-center gap-6 px-12 py-6 md:py-0">
                    <div class="p-5 shrink-0 bg-secondary/65 rounded-full">
                        <img src="./images/location.png" alt="location" class="size-8">
                    </div>
                    <div>
                        <h3 class="text-3xl font-bold text-heading-text">30+</h3>
                        <p class="text-primary-text">Locations</p>
                    </div>
                </div>

                <!-- Servers Stats -->
                <div class="flex items-center gap-6 px-12 py-6 md:py-0">
                    <div class="p-5 shrink-0 bg-secondary/65 rounded-full">
                        <img src="./images/storage.png" alt="location" class="size-8">
                    </div>
                    <div>
                        <h3 class="text-3xl font-bold text-heading-text">50+</h3>
                        <p class="text-primary-text">Servers</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
